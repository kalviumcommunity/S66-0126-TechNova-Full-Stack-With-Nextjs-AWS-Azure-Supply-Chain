version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: parkpulse-app
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://parkpulse:parkpulse123@postgres:5432/parkpulse
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - parkpulse-network
    command: npm run dev

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: parkpulse-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: parkpulse
      POSTGRES_PASSWORD: parkpulse123
      POSTGRES_DB: parkpulse
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - parkpulse-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: parkpulse-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - parkpulse-network
    command: redis-server --appendonly yes

networks:
  parkpulse-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
